steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dbt-service:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dbt-service:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/dbt-service:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/dbt-service:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'dbt-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/dbt-service:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--set-secrets'
      - '/secrets/dbt-service-keyfile=dbt-service-keyfile:latest'

images:
  - 'gcr.io/$PROJECT_ID/dbt-service:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/dbt-service:latest'

options:
  logging: CLOUD_LOGGING_ONLY
